<div class="col-md-12 mb-3" style="margin-top: 10px;">
    <ngx-datatable class="material container" [rows]="rows" [columnMode]="'flex'" [headerHeight]="50" rowHeight="auto">
        <ngx-datatable-column name="Tier Name" [flexGrow]="3.5">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <b>{{ row?.tierName}}</b>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Status" [flexGrow]="2.5">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="{{row?.status}}"> {{row?.status}} </span> 
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" [flexGrow]="1.5">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <div class="pull-center">
                    
                        <i class="fa fa-pencil edit" style="cursor: pointer;" aria-hidden="true" ></i> &nbsp; &nbsp;
                        <i class="fa fa-ellipsis-v threeDots" style="cursor: pointer;" aria-hidden="true" [matMenuTriggerFor]="menu"></i>
                    
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item>
                        <span>Copy</span>
                      </button>
                      <button mat-menu-item>
                        <span>Disable</span>
                      </button>
                      <button mat-menu-item>
                        <span>Audit</span>
                      </button>
                      <button mat-menu-item>
                        <span class="delete" (click)="openDeleteConfirmationDialog()">Delete</span>
                      </button>
                    </mat-menu>
                  </div>
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
